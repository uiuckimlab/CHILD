mesh_dir: 'models/' # Default directory for meshes
robot_cfg:
  name: papras_large_stand
  asset_cfg:
    asset_dir: ${mesh_dir} # Directory for assets
    urdf_path: 'models/papras_large_stand/papras_psyonic_large_stand.urdf' # Path to the URDF file
    xml_path: 'models/papras_large_stand/papras_psyonic_large_stand.xml' # If you have xml file, specify the path here or just use urdf file here as well
  ignore_collision_pairs: # List of collision pairs to ignore, use * for partial match
    - [ ".*link2", ".*link1" ]
    - [".*link2", "world"]
    - ['.*gripper_link', '.*gripper_sub_link']
  control_dt: 0.008 # Control loop frequency - 125Hz for PAPRAS
  eef_type: 'power_gripper' # Type of end effector: 'hand', 'power_gripper', 'parallel_gripper'
  arm_dof: 6 # the number of joints in the arm
  hand_dof: 6 # the number of joints in the hand
  num_eefs: 2 # number of arms (end effectors) - 1 for single arm, 2 for dual arm
  max_joint_vel: 1.0 # Maximum joint velocity
  end_effector_link: ['robot1/end_effector_link', 'robot2/end_effector_link']
  # convention: arm1, gripper1, arm2, gripper2, ...
  ctrl_joint_names: ['robot1/joint1', 'robot1/joint2', 'robot1/joint3', 'robot1/joint4', 'robot1/joint5', 'robot1/joint6',
                     'robot1/index_q1', 'robot1/middle_q1', 'robot1/ring_q1', 'robot1/pinky_q1', 'robot1/thumb_q1', 'robot1/thumb_q2',
                     'robot2/joint1', 'robot2/joint2', 'robot2/joint3', 'robot2/joint4', 'robot2/joint5', 'robot2/joint6',
                     'robot2/index_q1', 'robot2/middle_q1', 'robot2/ring_q1', 'robot2/pinky_q1', 'robot2/thumb_q1', 'robot2/thumb_q2']
  retargeting:
    psyonic_left:
      prefix: 'robot1' # prefix for the robot hand
      type: 'power_gripper' # method for hand-retargeting, 'optimization' or 'power_gripper'
      thumb: ['thumb_q1', 'thumb_q2']
      others: ['index_q1', 'middle_q1', 'pinky_q1', 'ring_q1']
    psyonic_right:
      prefix: 'robot2' # prefix for the robot hand
      type: 'power_gripper' # Type of end effector: 'hand', 'parallel_gripper'
      thumb: ['thumb_q1', 'thumb_q2']
      others: ['index_q1', 'middle_q1', 'pinky_q1', 'ring_q1']

  named_poses:
    #TODO: maybe read this info from srdf file, but conditionally. If not found, use this info
    init: [2.13, 0.2872, -0.2296, 1.607, -0.4028, -0.01, 0, 0, 0, 0, 0, 0,
           -2.13, 0.2872, -0.2296, -1.607, -0.4028, 0.01, 0, 0, 0, 0, 0, 0]
  viewer_args:
    mujoco:
      azimuth: 179
      distance: 2.328
      elevation: -23.6
      lookat: [0.25, 0.08, 1.35]
    sapien:
      width: 1510
      height: 768
      fovy: 1.57
      near: 0.1
      far: 100
      pose:
        pos: [ -0.94558, -0.128266, 1.77682 ]
        quat: [ 0.937644, -0.000868946, 0.347589, 0.0023438 ]
    isaacgym:
      cam_pos: [1.51, -0.12, 1.94]
      cam_target: [-0.52, -0.01, 0.86]
ik_cfg: # information for inverse kinematics. Use single arm model for each arm.
  # the number of arms in the urdf file, the name of the robot does not matter, but order matters.
  robot3:
    # chain of joint names from base to end effector
    joint_names: ['robot1/joint1', 'robot1/joint2', 'robot1/joint3', 'robot1/joint4', 'robot1/joint5', 'robot1/joint6']
    ee_link: robot1/end_effector_link
    dt: 0.05
    asset_dir: ${mesh_dir} # Directory for assets
    urdf_path: 'models/papras_6dof/papras_6dof.urdf'
    ik_damping: 0.075
    eps: 1e-3
    base_link: robot1/link1 # base_link in the original urdf file,not the base_link in the ik model

  robot4:
    joint_names: ['robot1/joint1', 'robot1/joint2', 'robot1/joint3', 'robot1/joint4', 'robot1/joint5', 'robot1/joint6']
    ee_link: robot1/end_effector_link
    dt: 0.05
    asset_dir: ${mesh_dir} # Directory for assets
    urdf_path: 'models/papras_6dof/papras_6dof.urdf'
    ik_damping: 0.075
    eps: 1e-3
    base_link: robot2/link1 # base_link in the original urdf file,not the base_link in the ik model

