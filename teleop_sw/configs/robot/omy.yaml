mesh_dir: 'models/' # Default directory for meshes
robot_cfg:
  name: omy
  asset_cfg:
    asset_dir: ${mesh_dir} # Directory for assets
    urdf_path: 'models/omy/open_manipulator_y_old.urdf' # Path to the URDF file
    xml_path: 'models/omy/open_manipulator_y_old.xml' # If you have xml file, specify the path here or just use urdf file here as well
  ignore_collision_pairs: [] # List of collision pairs to ignore, use * for partial match
  control_dt: 0.02 # Control loop frequency - if we are using joint trajectory controller, it is enough
  eef_type: 'parallel_gripper' # Type of end effector: 'hand', 'power_gripper', 'parallel_gripper'
  limb_joint_names:
    robot1: ['robot1/joint1', 'robot1/joint2', 'robot1/joint3', 'robot1/joint4', 'robot1/joint5', 'robot1/joint6']
  hand_joint_names: # hand names
    robot1: ["robot1/rh_r1_joint"]
  max_joint_vel: 2.0 # Maximum joint velocity
  end_effector_link:
    robot1: 'robot1/end_effector_link' # End effector link name
  named_poses:
    #TODO: maybe read this info from srdf file, but conditionally. If not found, use this info
    init: [0.0, -1.0, 1.945, -0.4, -1.571, -0.12, 0.0]
  viewer_args:
    mujoco:
      azimuth: 26.675000000000097
      distance: 1.5335979275831788
      elevation: -20.22500000000002
      lookat: [ -0.20412881,  0.01636384,  0.28888699 ]
    sapien:
      width: 1510
      height: 768
      fovy: 1.57
      near: 0.1
      far: 100
      pose:
        pos: [ -0.94558, -0.128266, 1.77682 ]
        quat: [ 0.937644, -0.000868946, 0.347589, 0.0023438 ]
    isaacgym:
      cam_pos: [1.41, -0.36, 0.58]
      cam_target: [0.45, -0.23, 0.31]
ik_cfg: # information for inverse kinematics. Use single arm model for each arm.
  # the number of arms in the urdf file, the name of the robot does not matter, but order matters.
  robot1:
    # chain of joint names from base to end effector in ik_model
    joint_names: ['robot1/joint1', 'robot1/joint2', 'robot1/joint3', 'robot1/joint4', 'robot1/joint5', 'robot1/joint6']
    ee_link: robot1/end_effector_link
    dt: 0.05
    asset_dir: ${mesh_dir} # Directory for assets
    urdf_path: 'models/omy/open_manipulator_y_old.urdf'
    ik_damping: 0.075
    eps: 1e-3
    base_link: link1 # base_link in the original urdf file,not the base_link in the ik model

